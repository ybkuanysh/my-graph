<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Graph</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="flex flex-col items-center main-content">
        <header
          class="flex items-center justify-between p-4 bg-white shadow-md w-full"
        >
          <h1 class="text-2xl font-bold">Графы</h1>
          <button
            id="toggle-sidebar-btn"
            class="size-9 p-2 bg-white rounded-md outline-2 outline-gray-300 hover:bg-blue-100 hover:outline-4 hover:outline-blue-400 transition-colors duration-200"
          >
            <svg
              class="icon initial-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >

            </svg>
            <svg
              class="icon hidden-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </button>
        </header>
        <main
          class="flex flex-col items-center justify-center grow p-4 gap-10 w-fit"
        >
          <div class="flex flex-col lg:flex-row gap-16">
            <div
              class="flex flex-col gap-3 p-4 border border-gray-300 rounded-3xl shadow-sm hover:shadow-xl transition-shadow duration-200"
            >
              <h1 class="text-2xl text-center font-bold">Начальные значения</h1>
              <table id="input-table" class="h-fit w-fit"></table>
            </div>
            <div
              class="flex flex-col gap-3 p-4 border border-gray-300 rounded-3xl shadow-sm hover:shadow-xl transition-shadow duration-200"
            >
              <h1 class="text-2xl text-center font-bold">
                Транзитом через <span id="iteration-count-view">3</span> узла
              </h1>
              <table id="result-table" class="h-fit w-fit"></table>
            </div>
          </div>
          <div
            class="flex w-full border border-gray-300 rounded-2xl p-3 justify-between gap-4 shadow-xs"
          >
            <div class="flex items-center gap-2">
              <label for="num-nodes" class="font-bold ml-2"
                >Количество узлов:</label
              >
              <input
                type="number"
                id="num-nodes"
                min="5"
                max="20"
                value="11"
                class="h-8 w-14 p-1 text-center border-gray-300 rounded-lg outline-3 outline-transparent border-2 focus:border-2 focus:border-blue-400 focus:outline-blue-200 transition-all duration-200"
              />
            </div>
            <div class="flex gap-3">
              <button
                id="clear-table"
                class="px-3 py-2 rounded-xl text-black font-bold outline outline-gray-300 bg-white hover:bg-red-500 hover:outline-3 hover:outline-red-300 hover:text-white transition-colors custom-outline-transition duration-300"
              >
                Сброс
              </button>
              <button
                id="step-back-btn"
                class="px-3 py-2 rounded-xl text-black font-bold outline outline-gray-300 bg-white hover:bg-gray-100 transition-colors duration-200"
              >
                Шаг назад
              </button>
              <button
                id="next-step-btn"
                class="px-3 py-2 rounded-xl text-white font-bold bg-blue-600 hover:bg-blue-500 transition-colors duration-200"
              >
                Следующий шаг
              </button>
            </div>
          </div>
        </main>
      </div>
      <div id="graph-sidebar" class="sidebar">
        <div class="relative w-full h-full">
          <canvas id="graph-canvas"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="/src/controls.js"></script>
    <script type="module" src="/src/graph.js"></script>
    <script type="module" src="/src/interactive-table.js"></script>
  </body>
</html>
